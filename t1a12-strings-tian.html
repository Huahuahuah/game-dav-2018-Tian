
<h2 align=center>String Manipulation functions by Tian</h2>

<input id="myIn" type=text size=120 value="The World is good, and a bad World!"><br>

<input type=button value=".toUpperCase()" onclick="{

  document.getElementById('myOut').innerHTML = 
     document.getElementById('myIn').value.toUpperCase()
           
}">



<input type=button value=".replace('World', 'School')" onclick="{

  document.getElementById('myOut').innerHTML = 
     document.getElementById('myIn').value.replace('World', 'School')
           
}">


<input type=button value=".indexOf('World')" onclick="{

  document.getElementById('myOut').innerHTML = 
     document.getElementById('myIn').value.indexOf('World')
           
}">


<input type=button value=".split(',')" onclick="{
  myArray = []
  myArray = document.getElementById('myIn').value.split(',')
  document.getElementById('myOut').innerHTML = myArray[0] +'<br>'+myArray[1]
               
}">

<input type=button value=".fromCharCode()" onclick="{

  document.getElementById('myOut').innerHTML = 
     document.getElementById('myIn').String.fromCharCode(65);
           
}">


<input type=button value=".charAt()" onclick="{

  document.getElementById('myOut').innerHTML = 
     document.getElementById('myIn').value.replace('God', 'Best')
           
}">

<button onclick="myFunction()">.match()</button>

<p id="demo"></p>

<script>
function myFunction() {
    var str = "The rain in SPAIN stays mainly in the plain"; 
    var res = str.match(/ain/g);
    document.getElementById("demo").innerHTML = res;
}
</script>

<input type=button value=".search" onclick="{

  document.getElementById('myOut').innerHTML = 
     document.getElementById('myIn').value.search('World')
           
}">
